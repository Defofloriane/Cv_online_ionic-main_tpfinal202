<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Informations Personnelles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div> 
        <div class="item">
          <label for="formation">Votre photo</label>
          <input type="file" name="photo" id="photo" placeholder="votre nom" ngModel>
        </div>
        <div class="item">
          <label for="formation">Nom</label>
          <input type="text" name="nom" id="formation" placeholder="votre nom" ngModel>
        </div>
        <div class="item">
          <label for="etablissement">Prenom</label>
          <input type="text" name="prenom" id="etablissement" placeholder="votre prenom" ngModel>
        </div>
        <div class="item">
          <label for="ville">Adresse</label>
          <input type="text" name="adresse" id="adresse" placeholder="votre adresse" ngModel>
        </div>
        <div class="item">
          <label for="ville">Nationalite</label>
          <input type="text" name="nationalite" id="adresse" placeholder="votre Nationalite" ngModel>
        </div>
        <div class="item">
          <label for="date-fin">Date de Naissance</label>
          <input type="date" name="dateNaissance" id="date-fin" ngModel>
        </div>
      </div>

      <div class="btns">
        <button class="submit" type="submit">Submit</button>
      </div>
    </form>
  </div>

</ion-content>
